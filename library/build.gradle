apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'

    implementation 'com.github.xujichang:Common:1.0.0-alpha01'
    //LiveDataPermissions
    implementation 'com.github.xujichang:Permissions:1.0.0-beta01'
    implementation 'com.google.guava:guava:29.0-android'
}
apply from: 'https://raw.githubusercontent.com/xujichang/push_gradle/master/upload.gradle'